<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

      // CLASS //
      class Animal {
        // ATRIBUTOS //
        constructor(cor, tamanho){
          this.cor = cor;
          this.tamanho = tamanho;
        }
        // MÉTODOS //
        dormir(){
          console.log('Dormir! ')
        }
      }

      // CLASS //
      class Passaro extends Animal{
        // ATRIBUTOS //
        constructor(bico, cor, tamanho){
          super(cor, tamanho); // Super aponta para o 'constructor' da classe pai (animal).
          this.bico = bico; 
        }
        // MÉTODOS //
        voar(){
          console.log('Voar!');
        }
      }

      //CLASSE//
      class Papagaio extends Passaro {
        //ATRIBUTOS//
        constructor(sabeFalar, cor, tamanho){
          super('Médio', cor, tamanho);
          this.fala = sabeFalar;
        }
        //MÉTODO//
        falar(){
          console.log('Falando! ')
        }
      }

      //CALSSE//
      class Avestruz extends Passaro {
        //ATRIBUTOS//
        constructor(){
          super('grande', 'branco e preto', 250);
        }
        //MÉTODOS//
        enterrarCabeca(){
          console.log('Enterrar a cabeça!');
        }
        voar(){
          return false;
        }
      }

      //OBJETOS//
      let papagaio = new Papagaio(true, 'verde', 25);      
      console.log (papagaio);

      papagaio.voar();

      let avestruz = new Avestruz();
   
      avestruz.voar();

    </script>
    
    
</head>
<body>
    <div id="output"></div>
    

</body>
</html>
