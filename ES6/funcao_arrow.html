<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arrow Functions </title>
</head>
<body>
    
    <script>
        /*
        // A variável já recebe a função; 
        let quadrado = function(x = 5){
            return x * x;
        }

        let quadrado = (x) =>{
            return x * x; 
        }*/

        let quadrado = x => x * x;

        // Executando a função dentro da variável
        document.write( quadrado(3) );
        
        /*
        let parOuImpar = x => {
            if (x % 2 == 0){
                return ('par');
            }else{
                return ('impar');
            }
        }*/

        // If ternário
        let parOuImpar = x => x % 2 == 0 ? 'par' : 'impar';
       
        console.log( parOuImpar(20) ) ;

    </script>

</body>
</html>
