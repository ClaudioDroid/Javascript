<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

      function soma(...param){
        let resultado = 0;
        console.log(param);
        //ForEach Recupera todos os valores contidos no array
        param.forEach( v => resultado += v );

        return resultado;
      }

      console.log(soma(3,8,5,7));


      function multiplicador (m, ...p){
        console.log(m);
        console.log(p);
        let resultado = 0;
        p.forEach(v => resultado += m * v);
        return resultado;
      }

      // multiplicador(2, 3, 7, 4, 11);

      console.log(multiplicador(2,5,3,2,7));

    </script>
    
    
</head>
<body>
    <div id="output"></div>
    
   

</body>
</html>
