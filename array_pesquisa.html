<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  

  <script>

    var lista_frutas = ['Banana', 'Maça', 'Morango', 'Uva'];

    let item_fruta = lista_frutas.indexOf('Morango'); // Index diz a posição do elemento do Array.
    let x = parseInt(item_fruta);

    if (x == -1){
      console.log('O item pesquisado não existe!');
    }else{
      console.log(`O item pesquisado está na posição ${x}.`);
    }


  </script>


</body>
</html>
