<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <header>
        <nav class="nav navbar bg-primary">
            <div> <h3 class="text-white">All Tools</h3></div>
            <ul class="list-group list-group-horizontal d-flex ls-none">
                <li class="list-group-item"><a href="#">Home</a></li>
                <li class="list-group-item"><a href="#">Services</a></li>
                <li class="list-group-item"><a href="#">Setup</a></li>
                <li class="list-group-item"><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <div id="chooseTool">
        <label for=""><h4>What tool do you want? </h4></label>
        <input type="text" class="input">
        <input type="submit" class="btn btn-primary">
    </div>

    <div id="calculator" class="mt-4">
        
        <div id="base" class="bg-warning rounded m-auto p-3" style="width: 300px; height: 500px;">
            <input type="text" class="input-group">
            
            <div class="d-block">
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> 7</button>
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> 8</button>
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> 9</button>
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> /</button>
            </div>
            
            <div class="d-block">
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> 4</button>
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> 5</button>
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> 6</button>
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> x</button>
            </div>
            <div class="d-block">
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> 1</button>
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> 2</button>
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> 3</button>
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> -</button>
            </div>
            <div class="d-block">
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> 0</button>
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> .</button>
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> =</button>
                <button class="btn btn-dark btn-lg btn-outline-secondary text-white"> +</button>
            </div>

        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
