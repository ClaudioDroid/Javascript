<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>All tools!</title>
  </head>
  <body>

    <header>
        <nav class="nav navbar bg-primary">
            <div> <h3 class="text-white">All Tools</h3></div>
            <ul class="list-group list-group-horizontal d-flex ls-none">
                <li class="list-group-item"><a href="#">Home</a></li>
                <li class="list-group-item"><a href="#">Services</a></li>
                <li class="list-group-item"><a href="#">Setup</a></li>
                <li class="list-group-item"><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <div id="chooseTool">
        <label for=""><h4>What tool do you want? </h4></label>
        <input type="text" class="input">
        <input type="submit" class="btn btn-primary">
        
        <div id="buttons" class="border m-2 p-2">
            <h4>Choose a tool:</h4>
            <button onclick="showTool(calculator)" class="btn btn-secondary" >Calculator</button>
            <button class="btn btn-secondary">Example2</button>
            <button class="btn btn-secondary">Example3</button>
        </div>
    </div>

    <div id="calculator" class="mt-4" style="visibility: collapse;">
        
        <div id="base" class="bg-warning rounded m-auto p-3 border border-dark shadow" style="width: 260px; height: 320px;">
            <input id="calcScreen" type="text" disabled="disabled" placeholder="0" class="input-group mb-4 rounded bg-white border-dark text-right">
            
            <div class="d-flex justify-content-around">
                <button onclick="calcular('numero', 7)" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> 7</button>
                <button onclick="calcular('numero', 8)" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> 8</button>
                <button onclick="calcular('numero', 9)" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> 9</button>
                <button onclick="calcular('operacao', '/')" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> /</button>
            </div>
            <div class="d-flex justify-content-around">
                <button onclick="calcular('numero', 4)" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> 4</button>
                <button onclick="calcular('numero', 5)" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> 5</button>
                <button onclick="calcular('numero', 6)" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> 6</button>
                <button onclick="calcular('operacao', '*')" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> x</button>
            </div>
            <div class="d-flex justify-content-around">
                <button onclick="calcular('numero', 1)" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> 1</button>
                <button onclick="calcular('numero', 2)" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> 2</button>
                <button onclick="calcular('numero', 3)" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> 3</button>
                <button onclick="calcular('operacao', '-')" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> -</button>
            </div>
            <div class="d-flex justify-content-around">
                <button onclick="calcular('numero', 0)" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> 0</button>
                <button onclick="calcular('numero', '.')" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> .</button>
                <button onclick="calcular('operacao', '=')" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> =</button>
                <button onclick="calcular('operacao', '+')" class="btn btn-dark btn-lg btn-outline-secondary text-white m-1 btn-block"> +</button>
            </div>

        </div> <!-- /Base end -->
    </div> <!-- /Calculator end -->

    <script>

        function calcular(item, valor){
            if(item === "numero"){
                //console.log("numero");
                document.getElementById('calcScreen').value += valor; 
            }else{
                if(item === "operacao"){
                    if( valor === '='){
                        var result = ( eval(document.getElementById('calcScreen').value) )
                        document.getElementById('calcScreen').value = result;
                    }else{
                        if(valor === "+" || valor === "-" || valor === "*" || valor === "/"){
                            document.getElementById('calcScreen').value += valor;
                            //var res = document.getElementById('calcScreen').value;
                        }
                    }
                    
                }
            }
        }

        function showTool(tool){
            if (tool = "calculator"){
                document.getElementById('calculator').style.visibility = 'visible'; //Collapse hides element and set its space free for other content.
            }
        }

    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
