<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">

	<script type="text/javascript">
	
		var num1 = 7;
		var num2 = 2;

		document.write("A soma entre os números " + num1 + ( " e " ) + num2 + ( " é: " ) + (num1 + num2) +'<br />' );
		document.write("A subtração entre os números " + num1 + ( " e " ) + num2 + ( " é: " ) + (num1 - num2) +'<br />');
		document.write("A multiplicação entre os números " + num1 + ( " e " ) + num2 + ( " é: " ) + (num1 * num2) +'<br />');
		document.write("A divisão entre os números " + num1 + ( " e " ) + num2 + ( " é: " ) + (num1 / num2) +'<br />');
		document.write("O módulo dos números " + num1 + ( " e " ) + num2 + ( " é: " ) + (num1 % num2) +'<br />');
		document.write('O incremento de ' + (num1) + " é: " + (++num1) + "<br />");
		document.write('O decremento de ' + (num1) + " é: " + (--num1) );
		document.write('Operação de atribuição nov alores:' + "<br />");
		document.write( (num1 += 3) + "<br />" ); // num = num1+3. também pode concatenar Strings.
        
	</script>

</head>

<body>

	<script>
        
        
        
	</script>

</body>
</html>
