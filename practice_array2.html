<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div>
    <input id="campoDeItens" type="text" placeholder="item...">
    <input type="button" value="Adicionar 九덢잺" onclick="adicionarItem()">
    <input type="button" value="Ordenar 游댃" onclick="ordenarItens()">
  </div>

  <script>

    let objetos = ['Cadeira', 'Impressora', 'Garfo'];
    
    function adicionarItem(){
      //Recuperar o valor contido no campo de texto
      let itemDoCampo = document.getElementById('campoDeItens').value;
      
      //Verificar se o valor est치 vazio ou preenchido
      if(itemDoCampo == ''){
        alert('Informe um valor v치lido!');
      }else{ 
        // Verficar se o item j치 est치 no array
        if (objetos.indexOf(itemDoCampo) != -1){
          alert('Objeto j치 foi adicionado!');
        }else{
          objetos.push(itemDoCampo);
          document.getElementById('campoDeItens').value = '';
        }
      }
    } 
    
    function ordenarItens(){
      console.log(objetos.sort());
    }

  </script>


</body>
</html>
