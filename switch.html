<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">

	<script type="text/javascript">

        var num = prompt("Digite um número de 1 a 3:");
        var age = prompt("Digite sua idade:");

        switch ( parseInt(num) ){// Convertendo para Inteiro o valor recebido pelo Prompt em String
            case 1:
                document.write("Você digitou o número UM. ");
                break;
            case 2:
                document.write("Você digitou o número DOIS. ");
                break;
            case 3:
                document.write("Você digitou o número TRÊS. ");
                break;
            default:
                document.write("Você precisa degitar os valores 1, 2 ou 3. ")
        }

        switch (true){
            case (age < 18):
                document.write(" Menor de idade");
                break;
            case (age > 18):
                document.write(" Maior de idade");
                break;
            default:
                document.write(" Que idade é essa?");
        }

	</script>

</head>

</html>
