<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">

	<script type="text/javascript">
	
       function acao(){
		  alert("Mensagem de alerta!")
	   }
    

	
	</script>

</head>

<body>

	<div onclick="acao()" style="width: 150px; height: 150px; background-color: blueviolet;" >Clique</div>
	
	<div ondblclick="alert('Clique duplo!')" style="width: 150px; height: 150px; background-color:cornflowerblue" > Duplo clique </div>
	
	<div onmouseup="alert('Clique soltado!')" style="width: 150px; height: 150px; background-color:darkgreen" > Solte o clique </div>
	
	<div onmouseover="alert('SObreposto!')" style="width: 150px; height: 150px; background-color:darkslategray" > Sobreponha com o mouse </div>
	
    <div onmouseout="alert('O mouse saiu!')" style="width: 150px; height: 150px; background-color:grey" > Quando o mouse sair </div>

	<!-- 
		See more at:  https://www.w3schools.com/jsref/dom_obj_event.asp
	-->

</body>
</html>
