<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">

	<script type="text/javascript">
	
    function distribuiCaracter(){

        // selecionar o valor digitado
        var caracter = document.getElementById('entrada').value;
        // limpar o campo de digitação
        document.getElementById('entrada').value = '';
        
        // limpar espaços em branco nas extremidades da string
        caracter.trim();

        switch (caracter){
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
                //adiionar o caracter no campo referente a números
                document.getElementById('apenasNumeros').value = caracter
                break;
            default:
                //adicionar o caracter no campo referente a letras
                document.getElementById('apenasLetras').value = caracter
        }
    }
    
	</script>

</head>

<body>

    <input id="entrada" type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()">
    
    <hr>

    <span>Letras:</span>
    <input id="apenasLetras" type="text" disabled="disabled">
    
    <span>Números:</span>
    <input id="apenasNumeros" type="text" disabled="disabled">



	<script>
        
        
	</script>

</body>
</html>
