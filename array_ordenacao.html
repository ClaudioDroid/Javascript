<body>
  

  <script>

    // Ordenar os indices em ordem ALFANUMÉRICA.
    let lista_frutas = [
      'Maça',
      'Pera',
      'Banana',
      'Morango'
    ]
    console.log(lista_frutas.sort()); 

    // --------- --------- --------- --------- //

    // Ordenar os indices em ordem NUMÉRICA.
    let lista_numeros = [
      12,
      45,
      17,
      2,
      27,
      3,
      22,
      33
    ]
    console.log(lista_numeros.sort(ordenaNumeros));

    function ordenaNumeros(a, b){
      return a - b
    }

  </script>
