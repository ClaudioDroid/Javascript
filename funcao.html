<!DOCTYPE html>
<html>
<head>
	<title>Função</title>
	<meta charset="utf-8">

	<script type="text/javascript">

        
        function calculaAreaTerreno(largura, cumprimento){
            var area = largura*cumprimento
            return area
        }

        var largura = prompt("Insira a largura do seu terreno: ");
        var cumprimento = prompt("Insira o cumprimento do seu terreno: ");

        var area = calculaAreaTerreno(largura, cumprimento)

        console.log(area);

        document.write ("A área do terreno é de: " + area + ("m"));
       
	</script>

</head>

	</script>

</body>
</html>
