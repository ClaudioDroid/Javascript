<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Item Lister!</title>
  </head>
  <body>
    
    <header id="header" class="container bg-success text-white p--2 w-100">
        <nav class="row p-2">
            <h1 id="headerTitle">Item Lister</h1>
            <div class="col-md-3 align-self-center ml-auto">
                <input type="text" class="form-control" placeholder="Search items...">
            </div>
        </nav>
    </header>

    <div id="container" class="w-50 m-auto">
        <main id="main" class="card card-body">
            <h3>Add Items</h3>
            <div id="form" class="form" action="">
                <input id="txt" type="text">
                <input id="send" onclick="enviarItem()" type="submit" class="bg-dark text-white">    
            </div>
            <h3 class="title">Items</h3>
            <ul class="list-group">
                <li id="myli" class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right" >X</button> </li>
                <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right" >X</button> </li>
                <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right" >X</button> </li>
                <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right" >X</button> </li>
            </ul>
            <br>
            <button id="mybtn" class="btn btn-dark text-white">
                clique
            </button>
            <br>
            <div id="box" style="width:400px; height: 200px; background: darkgray;">
               
            </div>

        </main>
    </div> <!-- /container -->

    <script>

        //var button = document.getElementById('mybtn');
        //button.addEventListener('click', myfunc)

        var form = document.getElementById('form');
        var box = document.getElementById('box');
        box.addEventListener('click', changeColor);
        box.addEventListener('mousemove', changeColor);
        form.addEventListener('keydown', changeColor)

        function changeColor(e){
            console.log('EVENT TYPE: '+e.type);
            
            box.style.backgroundColor = 'red';
        }

        function enviarItem(){
            var text = document.getElementById('txt').value;
            document.getElementById('myli').innerHTML = (text)
            console.log(text);
        }

    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
