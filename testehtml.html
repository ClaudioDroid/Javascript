	<script type="text/javascript">
	
		var name = prompt("Escreva o seu nome: ");

		var weight = prompt("Escreva o seu peso: ");

		var highmt = high/100;
		var m = weight/(highmt*highmt);
		var classificacao;
		
		console.log(m);

		switch (true){
			case (m < 16):
				classificacao = "Baixo peso muito grave"
				break;
			case (m >= 16 && m <= 16.99):
				classificacao = "Baixo peso grave"
				break;
			case (m >= 17 && m <=18.49):

			case (m >= 18.50 && m <=24.99):

				classificacao = "Obesidade grau I"
				break;
			case (m >= 35 && m <= 39.99):
				classificacao = "Obesidade grau II"
				break;
			case (m > 40):
				classificacao = "Obesidade grau III"
				break;
			default:
				classificacao = "Por favor, insira valores corretos!"
		}

		document.write(" <br />" + name + (" possui índice de massa corporal igual a ") + m + (", sendo classificado como: ") + classificacao );
