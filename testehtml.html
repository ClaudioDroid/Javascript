	<title>Javascript</title>

</head>

<body>

	<input id="myInput" onkeyup="contChar()" type="text/javascript" type="text">


	<script>

		var myInput = document.getElementById('myInput');
		var cont = 0;
		myInput.addEventListener('focus', focus);
		myInput.addEventListener('focusout', focusOut);

		function contChar(){
			cont++;
			console.log(cont);
		}

		function focus(){
			myInput.style.backgroundColor = 'yellow';
		}
		function focusOut(){
			
			if( cont < 3){
				myInput.style.backgroundColor = 'red';
				cont = 0;
			}else{
				myInput.style.backgroundColor = 'green';
				cont = 0;
			}
		}
	

	</script>

</body>
</html>
