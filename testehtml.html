<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">

	<style>
		
	</style>

	<script>

	</script>

</head>

<body>

	<label placeholder="okok" for="">Insira seu nome:</label>
	<input type="text" placeholder="Insira seu nome:"> 
	<input type="text" onfocus="onFocus()" onblur="onBlur()"> 
	<input type="submit" onclick="sendData()"> <span style="font-size: 0.8em; color: red;"></span>
	<br><hr><br>
	<input id="bank" type="text" disabled="disabled">

	<script>
		
		function onFocus(){
			document.querySelector('input').style.backgroundColor = 'yellow';
		}

		function onBlur(){
			var txt = document.querySelector('input').value;
			if( txt.length < 3 ){
				document.querySelector('input').style.backgroundColor = 'red';
				document.querySelector('span').innerText = "*Insira um nome com mais de dois caracteres!"
			}else{
				document.querySelector('input').style.backgroundColor = 'green';
			}
		}

		function sendData(){
			if( document.querySelector('input').style.backgroundColor == 'green' ){
				var nameData = document.querySelector('input').value;
				console.log(nameData);
				document.getElementById('bank').value = nameData;
				document.querySelector('span').textContent = '';
			}
		}

	</script>

</body>
</html>
